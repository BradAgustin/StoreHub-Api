<div class="p-3">
  <div class="flex justify-content-between align-items-center mb-3">
    <h1>Directorio de Clientes</h1>
    <button mat-raised-button color="primary" routerLink="/clients/new">
      <mat-icon>person_add</mat-icon> Nuevo Cliente
    </button>
  </div>
  <mat-card>
    <table mat-table [dataSource]="clients" class="w-full">
      <ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef> Nombre </th><td mat-cell *matCellDef="let c"> {{c.name}} </td></ng-container>
      <ng-container matColumnDef="email"><th mat-header-cell *matHeaderCellDef> Correo </th><td mat-cell *matCellDef="let c"> {{c.email || '-'}} </td></ng-container>
      <ng-container matColumnDef="phone"><th mat-header-cell *matHeaderCellDef> Tel√©fono </th><td mat-cell *matCellDef="let c"> {{c.phone || '-'}} </td></ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone'];"></tr>
    </table>
    <div *ngIf="clients.length === 0" class="p-4 text-center">No hay clientes registrados.</div>
  </mat-card>
</div>
