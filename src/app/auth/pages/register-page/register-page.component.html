<div class="flex flex-column align-items-center justify-content-center h-screen bg-gray-100 p-3">
  <mat-card class="p-4 shadow-4 w-full" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h2 class="text-primary m-0">Crear Cuenta</h2>
      <p class="text-gray-500 text-sm">Registro de Personal</p>
    </div>
    <form (ngSubmit)="onRegister()">
      <div class="grid">
        <div class="col-12 md:col-6">
          <mat-form-field class="w-full">
            <mat-label>Nombre(s)</mat-label>
            <input matInput [(ngModel)]="form.first_name" name="fname" required>
          </mat-form-field>
        </div>
        <div class="col-12 md:col-6">
          <mat-form-field class="w-full">
            <mat-label>Apellidos</mat-label>
            <input matInput [(ngModel)]="form.last_name" name="lname" required>
          </mat-form-field>
        </div>
      </div>
      <div class="grid">
        <div class="col-12 md:col-6">
           <mat-form-field class="w-full">
            <mat-label>Usuario (Login)</mat-label>
            <input matInput [(ngModel)]="form.username" name="user" required>
          </mat-form-field>
        </div>
         <div class="col-12 md:col-6">
          <mat-form-field class="w-full">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput [(ngModel)]="form.email" name="email" required type="email">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="w-full">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="form.password" name="pass" required type="password">
      </mat-form-field>
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol Asignado</label>
        <mat-form-field class="w-full">
          <mat-select [(ngModel)]="form.role" name="role" required>
            <mat-option value="admin">Administrador</mat-option>
            <mat-option value="cashier">Cajero/Vendedor</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" class="w-full mt-2" type="submit" [disabled]="loading">
        <span *ngIf="!loading">REGISTRARSE</span>
        <mat-spinner *ngIf="loading" diameter="20" class="m-auto"></mat-spinner>
      </button>
      <div class="text-center mt-3">
        <a routerLink="/auth/login" class="text-sm no-underline text-primary hover:underline">¿Ya tienes cuenta? Ingresa aquí</a>
      </div>
    </form>
  </mat-card>
</div>
