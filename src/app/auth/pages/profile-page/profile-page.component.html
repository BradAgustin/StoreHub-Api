<div class="p-4 flex justify-content-center">
  <mat-card class="w-full" style="max-width: 600px;">
    <mat-card-header>
      <div mat-card-avatar><mat-icon class="text-4xl text-primary">account_circle</mat-icon></div>
      <mat-card-title>Mi Perfil</mat-card-title>
      <mat-card-subtitle>Edita tus datos personales y contraseña</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <form (ngSubmit)="save()">
        <div class="grid">
           <div class="col-12 md:col-6">
              <mat-form-field class="w-full appearance-fill">
                <mat-label>Usuario</mat-label>
                <input matInput [value]="user.username" disabled>
              </mat-form-field>
           </div>
           <div class="col-12 md:col-6">
              <mat-form-field class="w-full">
                <mat-label>Rol Actual</mat-label>
                <input matInput [value]="user.role | uppercase" disabled>
              </mat-form-field>
           </div>
        </div>
        <mat-divider class="mb-3"></mat-divider>
        <h3 class="text-gray-600">Datos Personales</h3>
        <div class="grid">
          <div class="col-12 md:col-6">
            <mat-form-field class="w-full">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="user.first_name" name="fn">
            </mat-form-field>
          </div>
          <div class="col-12 md:col-6">
            <mat-form-field class="w-full">
              <mat-label>Apellidos</mat-label>
              <input matInput [(ngModel)]="user.last_name" name="ln">
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="w-full">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-divider class="mb-3 mt-2"></mat-divider>
        <h3 class="text-gray-600">Seguridad</h3>
        <mat-form-field class="w-full">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="user.password" name="pwd" placeholder="******">
          <mat-hint>Dejar en blanco para no cambiar</mat-hint>
        </mat-form-field>
        <div class="flex justify-content-end mt-4">
          <button mat-raised-button color="primary" type="submit" class="p-2 text-lg">
            <mat-icon>save</mat-icon> ACTUALIZAR PERFIL
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
